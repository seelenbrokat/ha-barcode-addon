<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WOG Barcode Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #ddd;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #0078d7;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .result {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #e7f3ff;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <h1>WOG Barcode Scanner</h1>
  <label for="barcodeInput">Barcode eingeben:</label>
  <input type="text" id="barcodeInput" placeholder="Barcode hier eingeben" />
  <button id="scanBtn">Scannen</button>
  <div class="result" id="result"></div>
  <script>
    const scanBtn = document.getElementById("scanBtn");
    const barcodeInput = document.getElementById("barcodeInput");
    const resultDiv = document.getElementById("result");

    scanBtn.addEventListener("click", () => {
      const barcode = barcodeInput.value.trim();
      if (!barcode) {
        resultDiv.textContent = "Bitte einen Barcode eingeben.";
        return;
      }

      resultDiv.textContent = "Suche...";

      fetch("./scan", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ barcode: barcode }),
      })
        .then((response) => {
          if (!response.ok) throw new Error(`HTTP-Fehler: ${response.status}`);
          return response.json();
        })
        .then((data) => {
          console.log("Daten vom Server:", data); // Debugging
          if (data.found) {
            resultDiv.textContent =
              `Barcode: ${data.barcode}\n` +
              `Lieferende: ${data.data.LieferEnd || "-"}\n` +
              `Transportauftrag: ${data.data.TransportOrders || "-"}\n` +
              `Organisationsnummer: ${data.data.OrgNumber || "-"}\n` +
              `Aktion: ${data.data.ActionAttribute || "-"}\n` +
              `Position: ${data.data.Posi || "-"}`;
          } else {
            resultDiv.textContent = `Kein Datensatz fÃ¼r Barcode ${data.barcode} gefunden.`;
          }
        })
        .catch((err) => {
          resultDiv.textContent = "Fehler beim Scannen: " + err.message;
        });
    });
  </script>
</body>
</html>
