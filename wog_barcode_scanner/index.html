  <style>

    .tabs { display: flex; justify-content: space-between; margin-bottom: 0.8rem;}
    .tab { flex: 1 1 0; text-align: center; padding: 0.56rem 0.05rem; cursor: pointer; font-size: 0.84rem; background: #eafbf2; color: #18965a; border-radius: 0.7rem; margin: 0 0.1rem; transition: background 0.14s;}
    .tab.active { background: #21b573; color: #fff; font-weight: bold;}

    .bigscan:active { background: #18965a; }
    .dropdown { width: 100%; padding: 0.55rem; border-radius: 0.7rem; border: 1.2px solid #cdeede; margin-bottom: 0.7rem; font-size: 0.88rem;}
    input[type="text"] { width: 100%; padding: 0.65rem; border-radius: 0.7rem; border: 1.2px solid #cdeede; font-size: 0.91rem;}
    .status-ok { background: #eafbf2; color: #18965a; border-left: 5px solid #21b573; padding: 0.5rem; border-radius: 0.6rem; font-size: 0.91rem;}
    .status-error { background: #fff3f4; color: #ba2121; border-left: 5px solid #e74c3c; padding: 0.5rem; border-radius: 0.6rem; font-size: 0.91rem;}
    .lastscans { margin-top: 0.8rem;}
    .scanlist { list-style: none; margin: 0; padding: 0;}
    .scanitem { padding: 0.32rem 0.3rem 0.32rem 0.5rem; border-bottom: 1px solid #eee; font-size: 0.81rem;}
    .scanitem.ok { color: #21b573;}
    .scanitem.fail { color: #e74c3c;}
    .row { display: flex; gap: 0.42rem; }
    .row > * { flex: 1; }
    @media (max-width:500px) {
      .container { padding: 0.28rem 0.01rem 0.6rem 0.01rem; }
      header { padding: 0.45rem 0.09rem 0.35rem 0.09rem; }
      .bigscan { font-size: 1rem; }
      .scanitem { font-size: 0.75rem; }
    }
  </style>
</head>
